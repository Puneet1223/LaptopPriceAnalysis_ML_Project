<!DOCTYPE html>
<html>
<head>
    <title>Laptop Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
            text-align: center;
            width: 450px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-size: 15px;
            font-weight: bold;
            display: block;
            margin-top: 12px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            font-size: 17px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h3 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Laptop Details</h2>
        <form action="/predict" method="post">
            
            <label>Company:</label>
            <select name="Company" required>
                {% for c in companies %}
                    <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
            </select>

            <label>Type Name:</label>
            <select name="TypeName" required>
                {% for t in types %}
                    <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
            </select>

            <label>Inches:</label>
            <input type="number" step="0.1" name="Inches" required>

            <label>RAM (GB):</label>
            <input type="number" name="Ram" required>

            <label>Operating System:</label>
            <select name="OS" required>
                {% for os in os_list %}
                    <option value="{{ os }}">{{ os }}</option>
                {% endfor %}
            </select>

            <label>Weight (Kg):</label>
            <input type="number" step="0.1" name="Weight" required>

            <label>Touchscreen:</label>
            <select name="Touchscreen" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>IPS Panel:</label>
            <select name="IPSpanel" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>GPU Company:</label>
            <select name="GPU_company" required>
                {% for g in gpus %}
                    <option value="{{ g }}">{{ g }}</option>
                {% endfor %}
            </select>

            <label>PPI:</label>
            <input type="number" step="0.1" name="PPI" required>

            <label>CPU Brand:</label>
            <select name="Cpu_Brand" required>
                {% for cpu in cpus %}
                    <option value="{{ cpu }}">{{ cpu }}</option>
                {% endfor %}
            </select>

            <label>SSD (GB):</label>
            <input type="number" name="SSD" required>

            <label>HDD (GB):</label>
            <input type="number" name="HDD" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
